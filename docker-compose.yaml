version: "3"

services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - '8000:8000'

    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - '3000:3000'

    volumes:
      - ./frontend:/app/frontend

    depends_on:
      - backend

