version: "3"

services:

  backend:
    build:
      context: .
      dockerfile: Dockerfile

    ports:
      - '8000:8000'

    volumes:
      #      - ./backend:/app/backend
      - type: bind
        source: ./db.sqlite3
        target: /portal/db.sqlite3

      - type: bind
        source: ./media
        target: /portal/media

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    ports:
      - '3000:3000'

    volumes:
      - ./frontend:/app/frontend

    depends_on:
      - backend

